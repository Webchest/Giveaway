    font-family: sans-serif;

html {
    background: #141414;

    justify-content: center;
}
body{
    width: 100%;
    height: 100vh;
    max-width: 375px;
    position: relative;
    background: #141414;

}
::-webkit-scrollbar{

.home-section{

    height: 100%;
    padding: 20px;

    overflow-y: auto;
}
.head{
    width: 100%;
    height: 200px;
    overflow: hidden;
    box-shadow: #000;
    position: relative;
    border-radius: 20px;
}
.head img{
    position: absolute;
    height: 100%;
    width: 100%;
    object-fit: cover;
    opacity: 0;
    transition: 1s;
}
.head img.active{
    opacity: 1;
}
.heading{
    margin: 30px 0 20px;
    text-transform: capitalize;
    font-weight: 400;
    font-size: 20px;
}
.playlists-group{
    position: relative;
    width: 100%;
    min-height: 200px;
    height: auto;
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
}
.playlist-card{
    flex: 0 0 auto;
    max-width: 150px;
    height: 100%;
    margin-right: 20px;
}
.playlist-card-img{
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 20px;
}
.playlist-card-name{
    width: 100%;
    text-align: justify;
    text-transform: capitalize;
    padding: 5px;
    margin-left: 30px;
}
</style>
